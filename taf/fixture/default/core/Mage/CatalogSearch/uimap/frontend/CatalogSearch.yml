catalogsearch_result:
    mca: catalogsearch/result/?q=%searchQuery%
    title: Search results for: '%searchQuery%'
    uimap: &catalogsearchResult
        form:
            fieldsets:
                -
                    catalogsearch_pagination:
                        xpath: //div[@class='pages']
                        links:
                            page_number: //a[text()='%pageNumber%']
                -
                    catalogsearch_product:
                        xpath: //div[@class='category-products']//li[h2/a='%productName%']
                        links:
                            add_to_compare: //a[@class='link-compare']

catalogsearch_result_with_pagination:
    mca: catalogsearch/result/index/?p=%pageNumber%&q=%searchQuery%
    title: Search results for: '%searchQuery%'
    uimap: *catalogsearchResult
